<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="stylesheet" href="mainWireframe.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <header>
        <h1>BAP</h1>
        <p>Make a beat</p>
      </header>
      <div class="transport">
        <p><a href="%">Play</a></p>
        <p><a href="%">Pause</a></p>
        <p><a href="%">Stop</a></p>
        <p><a href="%"></a></p>
      </div>
      <div class="sequencer">
        <article class="row" id="kick">
          <div class="lableBox" id="lableBox"><h4>Kick</h4></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </article>
        <article class="row" id="snare">
          <div class="lableBox" id="lableBox"><h4>Snare</h4></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </article>
        <article class="row" id="hat">
          <div class="lableBox" id="lableBox"><h4>Hat</h4></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </article>
        <article class="row" id="bass/sub">
          <div class="lableBox" id="lableBox"><h4>Bass/Sub</h4></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </article>
        <article class="row" id="lead">
          <div class="lableBox" id="lableBox"><h4>Lead</h4></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </article>
        <article class="row" id="userSample">
          <div class="lableBox" id="lableBox"><h4>User Sample</h4></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </article>

        <h2>
          Boxes will turn dark when selected signaling that the sound will
          trigger
        </h2>
      </div>
    </main>
  </body>
</html>
