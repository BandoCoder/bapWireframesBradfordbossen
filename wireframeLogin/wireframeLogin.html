<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="wireframeLogin.css" />
    <title>BAP login</title>
  </head>
  <body>
    <main>
      <div class="login">
        <header>
          <h1>BAP</h1>
          <p>Make a beat right now</p>
        </header>
        <article>
          <form class="inputs">
            <label for="userName">User Name</label>
            <input type="text" name="userName" class="formInput" required />
            <label for="password">Password</label>
            <input type="text" name="password" class="formInput" required />
            <input
              type="Submit"
              name="formSubmit"
              class="loginSubmit"
              id="loginSubmit"
            />
          </form>
          <a href="#" class="links">Sign Up</a>
        </article>
      </div>
    </main>
  </body>
</html>
